<!doctype html>
<html lang="de" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>

  <!-- Bootstrap 5.3 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <!-- Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />

  <style>
    /* Default tokens (dark-first) */
    :root{
      --brand: #a78bfa;          /* violet */
      --brand2:#22c55e;          /* green */
      --ink: rgba(255,255,255,.90);
      --muted: rgba(255,255,255,.70);
      --surface: rgba(255,255,255,.06);
      --surface2: rgba(255,255,255,.10);
      --border: rgba(255,255,255,.12);
      --navbg: rgba(0,0,0,.35);
    }

    body{
      color: var(--ink);
      background:
        radial-gradient(1100px 520px at 18% 10%, rgba(167,139,250,.22), transparent 60%),
        radial-gradient(900px 500px at 80% 25%, rgba(34,197,94,.12), transparent 60%),
        linear-gradient(0deg, rgba(255,255,255,.02), rgba(255,255,255,.02));
      min-height: 100vh;
    }

    .muted{ color: var(--muted); }

    .glass{
      background: var(--surface);
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .nav-blur{
      background: var(--navbg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,.10);
    }

    .brand-mark{
      width: 40px; height: 40px;
      border-radius: 14px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: rgba(167,139,250,.18);
      border: 1px solid rgba(167,139,250,.30);
    }

    .hero-title{
      letter-spacing: -0.03em;
      line-height: 1.05;
    }

    .kicker{
      letter-spacing: .14em;
      text-transform: uppercase;
      font-size: .78rem;
      color: rgba(255,255,255,.65);
    }

    .btn-brand{
      --bs-btn-bg: var(--brand);
      --bs-btn-border-color: var(--brand);
      --bs-btn-hover-bg: #8b5cf6;
      --bs-btn-hover-border-color: #8b5cf6;
      --bs-btn-focus-shadow-rgb: 167, 139, 250;
      --bs-btn-color: #0b0b0f;
      font-weight: 700;
    }

    .btn-ghost{
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.14);
    }
    .btn-ghost:hover{
      background: rgba(255,255,255,.10);
      border-color: rgba(255,255,255,.18);
    }

    .chip{
      display: inline-flex;
      gap: .5rem;
      align-items: center;
      padding: .45rem .75rem;
      border-radius: 999px;
      background: rgba(167,139,250,.14);
      border: 1px solid rgba(167,139,250,.26);
      color: rgba(245,243,255,.92);
      font-size: .9rem;
    }

    .divider{ border-top: 1px solid rgba(255,255,255,.10); }

    .feature{
      transition: transform .15s ease, background .15s ease, border-color .15s ease;
      height: 100%;
    }
    .feature:hover{
      transform: translateY(-2px);
      background: var(--surface2);
      border-color: rgba(255,255,255,.18);
    }

    .icon-pill{
      width: 44px; height: 44px;
      border-radius: 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
    }

    .small-link{
      color: rgba(255,255,255,.78);
      text-decoration: none;
    }
    .small-link:hover{ color: #fff; text-decoration: underline; }

    /* FAQ accordions */
    .accordion-button{
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.10);
    }
    .accordion-button:not(.collapsed){
      background: rgba(255,255,255,.08);
      color: #fff;
      border-color: rgba(255,255,255,.14);
      box-shadow: none;
    }
    .accordion-item{ background: transparent; border: none; }
    .accordion-body{
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.10);
      border-top: none;
      border-bottom-left-radius: 14px;
      border-bottom-right-radius: 14px;
    }

    /* -----------------------------
       LIGHT THEME FIXES
       ----------------------------- */
    html[data-bs-theme="light"]{
      /* switch to dark text + light surfaces */
      --ink: rgba(13, 15, 18, .92);
      --muted: rgba(13, 15, 18, .68);
      --surface: rgba(13, 15, 18, .04);
      --surface2: rgba(13, 15, 18, .07);
      --border: rgba(13, 15, 18, .12);
      --navbg: rgba(255,255,255,.70);
    }

    html[data-bs-theme="light"] body{
      color: var(--ink);
      background:
        radial-gradient(1100px 520px at 18% 10%, rgba(167,139,250,.20), transparent 62%),
        radial-gradient(900px 500px at 80% 25%, rgba(34,197,94,.10), transparent 62%),
        linear-gradient(0deg, rgba(0,0,0,.02), rgba(0,0,0,.02));
    }

    html[data-bs-theme="light"] .kicker{
      color: rgba(13, 15, 18, .60);
    }

    html[data-bs-theme="light"] .small-link{
      color: rgba(13, 15, 18, .70);
    }
    html[data-bs-theme="light"] .small-link:hover{
      color: rgba(13, 15, 18, .92);
    }

    html[data-bs-theme="light"] .nav-blur{
      border-bottom: 1px solid rgba(13,15,18,.10);
    }

    html[data-bs-theme="light"] .chip{
      color: rgba(13,15,18,.92);
      background: rgba(167,139,250,.14);
      border-color: rgba(167,139,250,.22);
    }

    /* Ensure accordion text is readable in light mode */
    html[data-bs-theme="light"] .accordion-button{
      color: rgba(13,15,18,.92);
      background: rgba(13,15,18,.04);
      border-color: rgba(13,15,18,.10);
    }
    html[data-bs-theme="light"] .accordion-button:not(.collapsed){
      background: rgba(13,15,18,.06);
      color: rgba(13,15,18,.92);
      border-color: rgba(13,15,18,.12);
    }
    html[data-bs-theme="light"] .accordion-body{
      color: rgba(13,15,18,.88);
      background: rgba(13,15,18,.03);
      border-color: rgba(13,15,18,.10);
    }
  </style>
</head>

<body>
    <header id="top" class="py-5">
    <div class="container py-4">
        <div class="col-lg-4 mx-auto text-center mb-5 ">
          <div class="glass rounded-4 p-4">
            <h2>Login</h2>
            <form class="mt-4" action="/dashboard.html" method="post">
              <div class="mb-3 text-start">
                <label for="email" class="form-label">E-Mail Adresse</label>
                <input type="email" class="form-control form-control-lg glass" id="email" name="email" placeholder="E-Mail Adresse">
              </div>
              <div class="mb-3 text-start">
                <label for="password" class="form-label">Passwort</label>
                <input type="password" class="form-control form-control-lg glass" id="password" name="password" placeholder="Passwort">
              </div>
              <button type="submit" class="btn btn-brand btn-lg w-100">Login</button>
            </form>
            <div class="mt-3 text-center">
              <a href="signup.html" class="small-link">Noch keinen Account? Registrieren</a>
          </div>
        </div>
      </div>
    </div>
  </header>
</body>
